<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">

    <title>Workshop VueJS</title>
</head>
<body>
    <div id="appVue">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1 v-if="lists.length > 0">Agregar una tarea</h1>
                    <h1 v-else="lists">Crear una tarea</h1>
                    <input type="text" class="form-control" v-model="newKeep" v-on:keyup.enter="addkeep">
                </div>

                <div class="col-sm-6">
                    <h1 v-if="lists.length > 0">Listado de tareas</h1>
                    <h1 v-else="lists">No hay tareas registradas</h1>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in lists" v-bind:class="item.completed == true ? 'disabled' : ''" @click="item.completed = !item.completed">
                            {{ item.keep }}
                         </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                    <div class="col-sm-12">
                        <hr>
                        <pre>
                            {{ lists }}          
                        </pre>
                    </div>
            </div>

        </div>
    </div>

    <script src="vue.js"></script>
    <script src="script.js"></script>

</body>
</html>
