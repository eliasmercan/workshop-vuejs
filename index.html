<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Workshop VueJS</title>
</head>
<body>
    <div id="appVue">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Agregar una tarea</h1>
                    <input type="text" class="form-control" v-model="newKeep" v-on:keyup.enter="addkeep">
                </div>

                <div class="col-sm-6">
                    <h1>Lista de tareas</h1>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in lists" v-bind:class="item.completed == true ? 'disabled active'  : '' ">
                            {{ item.keep }}
                         </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                    <div class="col-sm-12">
                        <hr>
                        <pre>
                            {{ lists }}          
                        </pre>
                    </div>
            </div>

        </div>
    </div>

    <script src="vue.js"></script>
    <script src="script.js"></script>

</body>
</html>
